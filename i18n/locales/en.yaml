    nkust-iot-2024-06:
        title: 2024/06 - NKUST IC IoT Projects (Go)
        description: >-
            A final project for the IoT course that can quickly detect and alert for intruders,
            based on the Raspberry Pi 3 hardware. It is written in Go and uses a microservice
            architecture, incorporating RabbitMQ, GraphQL, gRPC, OpenTelemetry, mTLS, PostgreSQL, and more.
    database-playground-2024-07:
        title: 2024/07 - Database Playground (PHP)
        description: >-
            A SQL practice platform for our course, also serving as an NSTC Undergraduate
            Research ('24) project ("Use reminders and reference feedback mechanisms realized
            by GPT models in generating personalized content to enhance students' willingness to
            learn: A case study of a database learning gamification platform"). It is built on
            Symfony, with Go used for performance-critical services such as the SQL runner.
    nkust-iot-2024-12:
        title: 2024/12 - NKUST IC IoT Projects (Rust)
        description: >-
            An extended project for the IoT course that quickly detects and alerts for intruders,
            using software with GStreamer for the webcams. It is written in Rust and employs a
            microservice architecture, incorporating Cloudflare R2, GraphQL, NATS, PostgreSQL,
            GStreamer, YOLO, and more. It is designed for asynchronous operations and the worker pattern.
    yolo-rs-2024-12:
        title: 2024/12 - YOLO-RS
        description: >-
            A Rust implementation of YOLO (You Only Look Once), a real-time object detection algorithm,
            achieves 17 FPS with the largest YOLO model (YOLO11x).
    crawler-2025-04:
        title: 2025/04 - NKUST Crawler Projects
        description: >-
            A crawler project for the NKUST IC data analysis course, written in Go.
            The toolkits can crawl and scrape data from Yahoo News, Dcard, PTT, Mobile01, and more.
            They also perform data cleaning and visualization using Streamlit.
    coscup-2025-07:
        title: 2025/07 - COSCUP 2025 - Sessions page
        description: >-
            A completely-rewritten sessions page for COSCUP 2025, built with VitePress, features a
            responsive design that works on both desktop and mobile devices. It addresses many
            limitations of the platform, such as pre-rendering all session pages, minimizing the
            bundle size, and working around the Pretalx API limitations.
    database-playground-2025-08:
        title: 2025/08 - Database Playground (Go)
        description: >-
            This is a rewrite of the previous Symfony-based SQL practice platform, which also serves as an NSTC
            Undergraduate Research ('25) project. It focuses on AI agents and high extensibility. The platform is
            built on Go for the backend and SQL runner, without using any framework, and Next.js for the frontend
            and admin interface. It incorporates the Vercel AI SDK for LLM integrations and PostHog for product
            analytics, LLM observability, and behavior tracking. The project faces challenges in security, such
            as OAuth and permission management, as well as scalability, including database replication and
            microservices. All components and tech choices are open-sourced on GitHub as documentation.
    virtual-doctor-2025-12:
        title: 2025/12 - Virtual Doctor (Python, not open-sourced yet)
        description: >-
            A virtual doctor project for the graduation project of NKUST IC, written in Python. This project serves as a virtual doctor
            for elderly individuals, retrieving medical knowledge from our internal database using RAG. It assesses the user's health
            condition with MCP and integrates this information with a large language model (LLM) to provide daily life recommendations.
            Additionally, it offers a digital doctor based on LiveTalking, which mimics the doctor's voice and lip movements,
            helping elderly patients feel more comfortable and engaged, as if they are conversing with a real doctor.
