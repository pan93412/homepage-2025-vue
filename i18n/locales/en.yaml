    zeabur-2023-04:
        title: "Zeabur: 2023-04 ~ (part-time to full-time)"
        company-description: >-
            Zeabur is a cloud platform company (PaaS) dedicated to simplifying
            application deployment processes for developers. Its goal is to let developers
            focus on writing code without being burdened by tedious server configuration,
            environment setup, and deployment workflows.
        contributions:
            zbpack:
                title: "Development of the packaging system (zbpack)"
                description: >-
                    Implemented and improved packaging for Rust, Node.js, Python, Go, and PHP;
                    added support for cross-monorepo workflows, Corepack version pinning, and new tools
                    like Rye and uv; redesigned the packaging system architecture. zbpack has been maintained
                    and continues to support new projects.
            sspec:
                title: "Design of the service specification"
                description: >-
                    Designed the service specification from scratch, implemented the underlying converter, gRPC, GraphQL,
                    JSON schema definition, and its implementation. The specification became the standard for
                    Zeabur templates and the core structure of Zeabur internal services.
            oci-registry:
                title: "Designing and implementing the own OCI Registry"
                description: >-
                    Implemented the OCI v2 pull protocol and our S3-optimized push mechanism,
                    optimized garbage collection to minimize the impact of stop-the-world, and
                    established a multi-zone registry with caching and CDN support.
            file-management-v2:
                title: "Optimize file management API"
                description: >-
                    Optimized the file management API to enhance performance and scalability by deploying a
                    RESTful API to each shared cluster and designing a more straightforward content streaming
                    process. Utilized TLS and Ed25519 for authentication and payload signing, inspired by AWS
                    SigV4, to prevent unauthorized access to the container filesystem.
    mopcon-2022:
