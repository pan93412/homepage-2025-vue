  zeabur-2023-04:
    title: "Zeabur：2023-04 ~（實習生 → 平台工程師）"
    company-description: Zeabur 是一家雲端平台（PaaS）公司，致力於簡化開發者的部署流程。其目標是讓開發者專注於撰寫程式碼，而不必被繁瑣的伺服器設定、環境建置與部署流程所困擾。
    contributions:
      zbpack:
        title: "封裝系統（zbpack）的開發"
        description: 實作並改進 Rust、Node.js、Python、Go 與 PHP 的封裝流程；新增跨 monorepo workflow 的支援、Corepack 版本釘選，以及 Rye 與 uv 等新工具；並重新設計封裝系統架構。zbpack 持續維護中，並持續支援新專案。
      sspec:
        title: "服務規格的設計"
        description: 從零設計服務規格，並實作底層轉換器、gRPC、GraphQL、JSON schema 定義與其實作。此規格成為 Zeabur templates 的標準，以及 Zeabur 內部服務的核心結構。
      oci-registry:
        title: "自建 OCI Registry 的設計與實作"
        description: 實作 OCI v2 pull protocol 與針對 S3 最佳化的 push 機制；最佳化 garbage collection 以降低 stop-the-world 的影響；並建立具備快取與 CDN 支援的多 zone registry。
      file-management-v2:
        title: "改進檔案管理 API"
        description: 透過將 RESTful API 部署到每個共享叢集，並設計更直覺的內容串流流程，來提升檔案管理 API 的效能與可擴展性。認證與 payload 簽章方面使用 TLS 與 Ed25519，參考 AWS SigV4 的設計，以防止未授權存取容器檔案系統。
  mopcon-2022:
    title: "MOPCON：2022（議程組志工）"
    company-description: MOPCON 透過整合產業實務、工程研發、專案管理與創業活動，深入探索行動通訊，並致力於培育更多人才與行動科技領域的實作應用。活動連續舉辦十一年，是南台灣最大的 IT 社群年度盛會。
  nkust-gdsc-2022-10:
    title: "NKUST GDSC：2022-10 ~ 2024/06（核心成員）"
    company-description: GDSC 是 Google Developer Student Clubs，由 Google Developers 支援的學生社群計畫，鼓勵學生學習、分享並應用 Google 開發技術。社群由學生主導，舉辦技術課程、工作坊、hackathon 與業界講師分享等活動，協助學生掌握 Android、Cloud、Web 等領域的開發技能。
    contributions:
      figma-course: 舉辦 Figma 使用課程與 Flutter 技術介紹活動，單次活動至少獲得 20 位成員同時響應。
  wmjtyd-2022-07:
    title: "WMJTYD：2022 ~ 2023（志工）"
    company-description: 一個專注於打造高效率且可持續軟體的團隊，其中成員會分享知識並合作進行軟體開發。
    contributions:
      libstock:
        title: "libstock"
        description: 使用 Rust 與 C 的外部函式介面（FFI），開發高效能的股票資料序列化與反序列化函式庫。
  unm-2021:
    title: "UnblockNeteaseMusic：2020 ~（志工）"
    company-description: 一個代理服務，會自動將網易雲音樂中不可用的歌曲替換為其他平台可用的版本。
    contributions:
      js-version:
        title: "JavaScript 版本"
        description: 與 UnblockNeteaseMusic fork 作者（Tianling Shen）合作改進 JavaScript 版本，讓使用者能以其他平台的可用歌曲替換不可用的歌曲。
      rust-version:
        title: "Rust 版本"
        description: 開發 UnblockNeteaseMusic 的 Rust 版本，重新實作了歌曲取回的邏輯。此版本作為函式庫，供 YesPlayMusic 等依賴 UnblockNeteaseMusic 的專案使用。
  cisc-2020:
    title: "CISC：2020 ~（志工）"
    company-description: 一個面向高中生的 IT 社群。我以資訊組志工身分參與該社群。
    contributions:
      ciscc:
        title: "CISC Complain"
        description: 在 CISC 匿名分享你的意見。此專案以 TypeScript 為 Discord 平台開發。因缺乏維護而停止運作。
  smhs-os-project-2019:
    title: "SMHS Open Source Organization：2019 ~ 2022（志工）"
    company-description: 一個學生志工組織，致力於為高雄市立三民高級中學（SMHS）開發開源軟體。
    contributions:
      cscheckin:
        title: "CSCheckin 前端"
        description: CSCheckin 是一個免費的 Web 應用程式，用於因應 COVID-19 疫情期間的線上課程需求。其整合 Google Classroom，讓老師能發起點名，學生則可線上報到。我的主要工作是使用 Next.js 與 Tailwind CSS 開發前端。
      schweb-crawler:
        title: "SMHS 公告爬蟲"
        description: 針對 SMHS 校網公告的網路爬蟲，當 SMHS 網站故障時，學生仍能取得公告。以 TypeScript 撰寫並使用 Cheerio 解析 HTML。
      smhs-epf-faq:
        title: "SMHS 學習歷程解疑網"
        description: 「SMHS 學習歷程解疑網」由我們建立，為 2019 課綱的第一屆學生打造，是一個常見問題網站，說明如何建立學習歷程、如何壓縮 PDF 以供上傳，以及如何使用系統。此網站為多頁應用（MPA），使用自訂 Webpack 設定與 Pug 建置。
  l10n-tw-2018:
    title: "臺灣自由暨開源軟體在地化社群：2018 ~（志工）"
    company-description: 台灣的志工社群，專注於為開源軟體產出高品質的在地化翻譯。
    contributions:
      translation: 以 l10n-tw 名義參與多個程式的翻譯，包含 Git、GNOME、KDE 等。
      weblate: 維護隸屬於 {slat} 的 Weblate 翻譯平台。
      telegram: 以版主與翻譯者身分參與 {telegram} 社群。
    slat: SLAT
    telegram: Telegram
