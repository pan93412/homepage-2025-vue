  zeabur:
    title: Zeabur
    description: Zeabur 是一個由 AI 驅動，幫助您將寫好的程式碼部署上線，而無需擔憂伺服器設定、資安和 CI/CD 設定。Zeabur 的 AI 會替您分析程式碼並自動撰寫 Dockerfile，瞬間將應用程式部署至全託管平台；提供多個部署區域，無論受眾位於何處，都能快速瀏覽您的網站。我們也內建資料庫、InsForge（Supabase 的替代方案）、WAF 資安防護及 AI Hub API，給您零設定、完全安心的部署體驗。
  bunny-cdn:
    title: Bunny CDN
    description: 體驗全方位的邊緣平台，包含有台灣節點的低延遲 CDN、高速儲存空間、具備負載平衡的智慧 DNS，以及強大的 WAF 資安防護，且所有功能皆可高度自訂。告別 Cloudflare 的僵化合約與緩慢客服，享受「用多少付多少」的完全自由，以及一個隨時為您提供協助的支援團隊。
