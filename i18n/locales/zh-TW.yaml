header:
  title: Yi-Jyun Pan
  description1: 我在 {company} 擔任後端工程師，也是來自高雄的大學生 🇹🇼。
  description2: 我會開發、設計、和翻譯。偶爾也會貢獻開源軟體（OSS）。
about:
  title: 關於我
  description: 我是一名全端開發者，熟悉各式各樣的技術。
  frontend:
    title: 前端
    description: 主要使用 React.js、TypeScript 與 Next.js。小型專案會使用 Vue.js、Nuxt.js 與 Vite。
  backend:
    title: 後端
    description: 主要使用 Go、Rust、PHP 與 Node.js。
  cloud:
    title: 雲端
    description: 在 PaaS 解決方案方面，我在 Zeabur 與 Vercel 上有相當豐富的經驗，能確保應用程式在這些平台上順暢運行。我也熟悉像 S3 的物件儲存，以及 Cloudflare 與 Bunny CDN 的 CDN 設定。
  infra:
    title: 基礎設施
    description: 我在 Zeabur 的工作內容包含大量 Kubernetes、Docker 與 Git 的實作。舉例來說，我可以用 K3s 建立一個簡易的 Kubernetes 叢集並進行管理，並透過 Helm 或一般的 YAML manifests 部署應用程式。我也能使用 GitHub Actions 建立 CI/CD pipeline。
  llm:
    title: 大型語言模型
    description: 我熟悉多種模型，包括 GPT、Claude、Gemini、DeepSeek、Perplexity 等。我了解它們各自最適合的使用場景以及 API 串接方式。我可以使用 LangChain 與 Vercel AI SDK 開發 LLM Agent；也能用 LangChain 搭配 Voyage AI 的模型建立 RAG pipeline，並為 agent 的通用工具打造 MCP server。
  data-analysis:
    title: 資料分析
    description: 我能使用 Python 進行資料分析，包含 Pandas / Polars，並能用 Matplotlib / Seaborn / Plotly 進行視覺化。我也對統計分析有基礎理解，例如 t-test、ANOVA、卡方檢定與 p-value，但並非非常熟練。
  machine-learning:
    title: 機器學習
    description: 我能使用 Python、Scikit-learn 與 TensorFlow Keras 訓練機器學習模型。我有開發機器學習模型的經驗，例如分類、回歸、分群與降維，不過不是很擅長。
  apple-ecosystem:
    title: Apple 生態系
    description: 我業餘時會使用 Swift 為 Apple 生態系設計 App，也會用 React Native。我有開發 macOS 與 iOS App 的經驗，例如 {string-catalog-merger}，以及協助改善一些 Swift 專案的並行實作。
    string-catalog-merger: 用於合併 string catalog 的輔助工具
  engineering:
    title: 工程實務
    description: 我熟悉既有的貢獻流程與 commit 規範，例如 {conventional-commits}。我尊重並遵循 linter、formatter 與型別檢查工具。
    conventional-commits: Conventional Commits
  designing:
    title: 設計
    description: 我能使用 Figma 製作 UI mockup 與 wireframe，也有使用 Photoshop、Illustrator、Premiere Pro 等 Adobe 套件軟體呈現作品的經驗。
  cloud-portfolio: 我偏好 cloud-native 與可擴展的解決方案。我曾在多個專案中導入微服務架構與相關技術，你可以在「專案」區段找到。
  solutions-engineering-portfolio: 我持續探索軟體工程的最佳實踐與可擴展的方案，並在 Threads、X 與我的部落格分享我的發現。歡迎和我交流想法！
  oss-contributions: 我積極參與 Symfony、Git、Keka 與多種 GNU 軟體等開源專案的貢獻。此外，我也活躍於 Telegram 與 Discord 的多個開發者社群，或許很容易見到面。
projects:
  title: 專案
  description: 我大部分有趣的專案都開源在 {my-github}，以及我所建立的組織底下。我也置頂了一些能展現能力的專案；此外我也維護 {blog}，用來分享想法與技術洞見。
  my-github: 我的 GitHub（pan93412）
  blog: 部落格（blog.pan93.com）
  nkust-iot-2024-06:
    title: 2024/06 - NKUST IC IoT 專題（Go）
    description: 物聯網課程的期末專題：基於 Raspberry Pi 3 硬體，能快速偵測入侵者並發出警報。使用 Go 撰寫，採用微服務架構，整合 RabbitMQ、GraphQL、gRPC、OpenTelemetry、mTLS、PostgreSQL 等。
  database-playground-2024-07:
    title: 2024/07 - Database Playground（PHP）
    description: 為課程打造的 SQL 練習平台，同時也是國科會大專生研究計畫（'24）的一部分（「使用提醒及參照回饋機制輔以 GPT 模型產生個人化內容提升學生學習意願：以資料庫學習遊戲化平台為例」）。平台以 Symfony 建置，並使用 Go 開發需要效能的服務，例如 SQL runner。
  nkust-iot-2024-12:
    title: 2024/12 - NKUST IC IoT 專題（Rust）
    description: 物聯網課程的延伸專題：使用搭配 GStreamer 的 webcam 來快速偵測入侵者並發出警報。使用 Rust 撰寫並採用微服務架構，整合 Cloudflare R2、GraphQL、NATS、PostgreSQL、GStreamer、YOLO 等。整體以非同步操作與 worker pattern 設計。
  yolo-rs-2024-12:
    title: 2024/12 - YOLO-RS
    description: YOLO（You Only Look Once）即時物件偵測演算法的 Rust 實作，在最大 YOLO 模型（YOLO11x）下可達到 17 FPS。
  crawler-2025-04:
    title: 2025/04 - NKUST 爬蟲專題
    description: NKUST IC 資料分析課程的爬蟲專題，使用 Go 撰寫。工具組可從 Yahoo News、Dcard、PTT、Mobile01 等網站爬取並擷取資料，完成資料清理後使用 Streamlit 進行視覺化。
  coscup-2025-07:
    title: 2025/07 - COSCUP 2025 - 議程頁面
    description: 為 COSCUP 2025 全面重寫的議程頁面，使用 VitePress 建置，具備桌機與行動裝置皆適用的響應式設計。此版本解決了許多平台限制，例如預先渲染所有議程頁面、最小化 bundle size，以及繞過 Pretalx API 的限制。
  database-playground-2025-08:
    title: 2025/08 - Database Playground（Go）
    description: 這是先前基於 Symfony 的 SQL 練習平台重寫版本，同時也參與了國科會大專生研究計畫（'25）。此版本聚焦在 AI agents 與高度可擴充性。平台後端與 SQL runner 使用 Go 直接實作（不使用框架），前端與管理介面使用 Next.js。整合 Vercel AI SDK 做 LLM 串接，並使用 PostHog 進行產品分析、LLM observability 與行為追蹤。此專案面臨的挑戰包含安全性（如 OAuth 與權限管理）以及可擴展性（如資料庫複寫與微服務）。所有元件與技術選型都以文件形式開源在 GitHub。
  virtual-doctor-2025-12:
    title: 2025/12 - 虛擬醫生（Python，尚未開源）
    description: NKUST IC 畢業專題的「虛擬醫生」計畫，使用 Python 撰寫。此專案透過 RAG 從內部資料庫檢索醫療知識，為長者提供虛擬醫生服務。系統會以 MCP 評估使用者健康狀況，並將評估結果整合到大型語言模型（LLM）中，提供日常生活建議。此外，專案也提供基於 LiveTalking 的數位醫生，模擬醫生的聲音與唇形動作，讓長者感覺更舒適且有陪伴感，彷彿在與真正的醫生對話。
